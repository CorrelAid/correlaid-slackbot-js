service: correlaid-slackbot-js

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

package:
  exclude:
    - node_modules/** # no need to add this yourself, this plugin does it for you

plugins:
  - serverless-plugin-include-dependencies
  - serverless-offline

provider:
  name: aws
  runtime: nodejs10.x
  region: eu-central-1
  profile: personal-admin
  environment: 
    SLACK_API_TOKEN: ${file(./env.yml):default.SLACK_API_TOKEN}
    SLACK_SIGNING_SECRET: ${file(./env.yml):default.SLACK_SIGNING_SECRET}
    HACKMD_TABLE: hackmd-${opt:stage, self:provider.stage}
    DEBUG_CHANNEL: GSNQA3SBT
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource: "*"
functions:
  events:
    handler: src/events/react.handler
    events:
      - http:
          path: correlaid-slackbot-js/slack-events
          method: post
          cors: false
  slash:
    handler: src/slash/telko.handler
    events:
      - http:
          path: correlaid-slackbot-js/slack-slash
          method: post
          cors: false
resources:
  Resources:
    hackmds:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.HACKMD_TABLE}
        AttributeDefinitions:
          - AttributeName: url
            AttributeType: S           
        KeySchema:
          - AttributeName: url
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1